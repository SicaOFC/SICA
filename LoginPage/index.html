<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SICA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="image/logo.png" alt="Logo SICA" class="logo">
            <h1>Login</h1>
            <form action="../php/login/ctrLogin.php" method="post">
                <label for="rm">RM</label>
                <input type="text" id="rm" name="rm" pattern="\d{6}" required>
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
                
                <button type="submit" name="submit" value="login">Entrar</button>
                <label class="sign-out"><a href="../RegisterPage/">Ainda não tem conta? Cadastre-se!</a></label>
            </form>
        </div>
        <div class="image-box">
            <img src="image/sideImage.png" alt="Usuário" class="user-image">
        </div>
    </div>
</body>
<script>
        document.getElementById('rm').addEventListener('input', function () {
        const regex = /^\d{6}$/;
        if (!regex.test(this.value) && this.value.length > 0) {
            this.setCustomValidity("Insira exatamente 6 números.");
        } else {
            this.setCustomValidity("");
        }
    });
</script>
</html>
