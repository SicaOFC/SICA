<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login SICA</title>
    <link rel="stylesheet" href="LoginPage/style.css">
    <script src="LoginPage/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="LoginPage/image/logo.png" alt="Logo SICA" class="logo">
            <h1>Login</h1>
            <form action="php/login/ctrLogin.php" method="post">
                <label for="rm">RM</label>
                <input type="text" id="rm" name="rm" pattern="\d{6}" required>
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
                
                <button type="submit" name="submit" value="login">Entrar</button>
                <label class="sign-out"><a href="indexRegisterPage.html">Ainda não tem conta? Cadastre-se!</a></label>
            </form>
        </div>
        <div class="image-box">
            <img src="LoginPage/image/sideImage.png" alt="Usuário" class="user-image">
        </div>
    </div>
</body>
</html>
